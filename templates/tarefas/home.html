<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado Django</title>
    <style>
        h1 {
            font-size: 20pt;
            font-family: sans-serif;
            text-align: center;
            text-shadow: 2px 2px 6px rgb(0,0,0,.6);
        }

        table.tarefas {
            margin: 0 auto;
        }
        div#centro {
            text-align: center;
            display: block;
            margin-top: 40px;
        }

        table {
            width: 400px;
            height: auto;
            background-color: yellow;
        }

        tbody {
            background-color: black;
            color: white;
        }

        a {
            background-color: black;
            color: white;
            display: block;
            text-decoration: none;
            margin-top: 0px;
            font-family: sans-serif;
            position: relative;

        }

        a:hover {
            text-decoration: underline;
        }

        a#add {
            position: absolute;
            right: 200px;
            padding: 5px;
        }

        td {
            padding: 0px 50px 0px 50px;
            text-align: center;
        }

        th {
            text-indent: 2px;
        }
    </style>
</head>
<body>
    
    <h1>Bem vindo {{nome}}! Aki estão suas tarefas!</h1>
    <div id="centro"></div>
        <table border="1" class="tarefas">
            <thead>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Situação</th>
                <th>Data de criação</th>
            </thead>
            <tbody>
                {% for tarefa in tarefas %}
                    <tr>
                        <td>{{ tarefa.nome }}</td>
                        <td>{{ tarefa.descricao }}</td>
                        <td>{% if tarefa.situacao %}
                                Completa
                            {% else %}
                                Incompleta
                                {% endif %}</td>
                        <td>{{ tarefa.data_criacao }}</td>
                        <td>
                            <a href="{% url 'tarefas:remover' tarefa.id %}">Remover</a>
                        </td>
                        <td>
                            <a href="{% url 'tarefas:editar' tarefa.id %}">Atualizar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br/>
        <a href="{% url 'tarefas:adicionar' %}" id="add">Adicionar tarefas</a>
    </div>
</body>
</html>
