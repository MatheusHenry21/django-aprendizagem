<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar tarefa</title>
    <style>
        body{
            font-family: sans-serif;
            background-color: #999999;
        }

        h1 {
            font-size: 20pt;
            text-align: center;
            text-shadow: 2px 2px 6px rgb(0,0,0,.6);
        }
        
        input#bot {
            background-color: black;
            color: white;
            top: 280px;
            right: 480px;
            position: absolute;
            text-decoration: none;
            padding: 5px;
        }

        input#bot:hover {
            text-decoration: underline;
        }

        form {
            margin-left: 400px;
        }
    </style>
</head>

<body>
    <h1>Edite suas tarefas aki!</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Confirmar" id="bot"/>
    </form>
</body>
</html>
